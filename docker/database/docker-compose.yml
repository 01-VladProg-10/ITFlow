version: '3.9'

services:
  database:
    image: postgres:17
    container_name: itflow-postgres
    environment:
      - POSTGRES_DB=itflow
      - POSTGRES_USER=itflow
      - POSTGRES_PASSWORD=itflow
    ports:
      - "5433:5432"
    volumes:
      - itflow_pgdata:/var/lib/postgresql/data

volumes:
  itflow_pgdata:
  